<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <title>Contato - Barbearia Alura</title>

</head>

<body>

    <header>
        <div class="caixa">

            <img src="imagens/logo.png" alt="Logo da barbaria Alura">

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>

        </div>
    </header>

    <main>

        <label for="nome">Nome e Sobrenome<input id="nome" type="text"></label>
        <label for="email">Email<input id="email" type="email"></label>
        <label for="tel">Telefone<input id="tel" type="tel"></label>

        <label for="mensagem">Mensagem<textarea id="mensagem" cols="30" rows="10"></textarea></label>

        <p>Como prefere o nosso contato?</p>

        <label for="radio_email"><input type="radio" name="radio" id="radio_email">Email</label>
        <label for="radio_telefone"><input type="radio" name="radio" id="radio_telefone">Telefone</label>
        <label for="radio_whatsapp"><input checked type="radio" name="radio" id="radio_whatsapp">WhatsApp</label>

        <p>Qual horário prefere ser atendido?</p>

        <select>
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
        </select>

        <label for="checkbox"><input type="checkbox" id="checkbox">Gostaria de receber nossas novidades por
            email?</label>

        <input type="submit" value="Enviar formulario">

        <div class="tabela">

            <table>

                <tr>
                    <td>Dia</td>
                    <td>Horário</td>
                </tr>

                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>

                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>

                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>

            </table>
        </div>

    </main>

    <footer>

        <img src="imagens/logo-branco.png" alt="logo branco do rodapé">

        <p>&copy; Copyright Barbearia Alura - 2019</p>

    </footer>

</body>

</html>
